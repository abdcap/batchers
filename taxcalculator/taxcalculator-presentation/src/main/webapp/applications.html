    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="application-name" content=""/>

    <script src="resources/js/lib/angular.min.js"></script>
    <script src="resources/js/lib/angular-sanitize.min.js"></script>
    <script src="resources/js/lib/angular-translate.min.js"></script>
    <script src="resources/js/lib/angular-translate-loader-url.min.js"></script>
    <script src="resources/js/lib/angular-route.min.js"></script>
    <script src="resources/js/lib/angular-resource.min.js"></script>
    <script src="resources/js/lib/underscore.js"></script>

    <script src="resources/js/utils.js"></script>
    <script src="resources/js/maintenancetool-app.js"></script>
    <script src="resources/js/maintenancetool-services.js"></script>

    <link href="resources/css/init.css" rel="stylesheet"/>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <title>Customer Availability Tool</title>

<body class="ng-cloak" ng-controller="MaintenanceConfigRootCtrl">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Customer Availability Tool {{environment | uppercase}}</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <input type="text" ng-model="searchQuery" class="form-control" placeholder="Search...">
                <a href="/maintenancetool/logout" class="btn btn-info" style="margin-left: 50px;">Logout</a>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{active:isActive('/'), active:isActive('/applications')}"><a href="#">Feature bits</a></li>
                <li ng-class="{active:isActive('/users')}"><a href="#/users">Users</a></li>
                <!--li><a href="#">Export</a></li-->
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>

        </div>
    </div>
